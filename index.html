<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Charity Chaser</title>
  </head>
  <body>
    <!-- <main> -->
    <!-- #game-intro -->
    <div id="game-intro">
      <img src="./assets/logo.png" alt="" class="logo" />
      <br />
      <button id="start-button">Start Game</button>
      <p>
        Use the arrows to control your player. <br />
        Once you talk to someone, hit the letters in the screen to get points
      </p>
    </div>

    <div id="game-container">
      <div id="top-container">
        <div id="left-side">
          <!-- timer -->
        </div>

        <canvas id="game-screen"></canvas>
        <div id="right-side">
          <div id="score"></div>
        </div>
      </div>
      <div id="bottom-container">
        <div id="text-container">
          <div id="text-box"></div>
        </div>
      </div>
    </div>

    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
      <img src="./assets/logo.png" alt="" class="logo-img" />
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
    <!-- </main> -->
    <!-- <script type="module" src="./src/level1.js"></script> -->
    <script type="module" src="./src/Position.js"></script>
    <script type="module" src="./src/Sprite.js"></script>
    <script type="module" src="./src/collisions.js"></script>
    <script type="module" src="./src/Boundary.js"></script>
    <script type="module" src="./src/Pedestrian.js"></script>
    <script type="module" src="./src/letterGuessing.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
